tickets:
  #短信认证码存在redis的过期时间(分钟)
  sms:
    redis:
      saveTime: 1
  # 全局限流
  rateLimit:
    enable: false
    # 每1秒内
    timeout: 1000
    # 总限制100个请求
    limit: 100
  # Ip限流
  ipRateLimit:
    # 一般设为false
    enable: false
    # 每1秒内
    timeout: 1000
    # 总限制1个请求
    limit: 1
  # token交互方式
  token:
    # 默认redis 设置为true后，token将存入redis，并具有单点登录功能 设为false将使用JWT交互
    redis: true
    # token中存储用户权限数据 设为true开启后可避免每次请求再获取用户权限，但有可能导致编辑权限菜单后无法读取到最新权限数据（需用户重新登录）
    storePerms: true
  # token过期时间（分钟）
  tokenExpireTime: 6000
  # 用户选择保存登录状态对应token过期时间（天）
  saveLoginTime: 7
  # 限制用户登陆错误次数（次）
  loginTimeLimit: 5
  # 错误超过次数后多少分钟后才能继续登录（分钟）
  loginAfterTime: 2
  # ES
  elasticsearch:
    nodeClient: 39.108.136.61:9200
  # 日志记录方式 true使用Elasticsearch记录 false记录至数据库中
  logRecord:
    es: true
